<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Sheyla Pozo" />
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
<title>Leaderboard</title>
</head>
<body>
  <main>
    <h1 class="main-title">Leaderboard</h1>
    <div class="main-container">
      <div class="div-score">
        <div class="div-score-top">
          <p class="subtitle">Recent scores</p>
          <button type="button" class="button">Refresh</button>
        </div>
        <ul class="table">
          <li class="table-row">Name: 100</li>
          <li class="table-row">Name: 80</li>
          <li class="table-row">Name: 60</li>
          <li class="table-row">Name: 40</li>
          <li class="table-row">Name: 20</li>
          <li class="table-row">Name: 0</li>
        </ul>
      </div>
      <div class="div-inputs">
        <p class="subtitle">Add your score</p>
        <form action="/">
          <input type="text" placeholder="Your name" />
          <input type="text" placeholder="Your score" />
          <input type="submit" class="button" />
        </form>
      </div>
    </main>
  </body>
</html>
