<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="Sheyla Pozo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h1 class="main-title">Leaderboard</h1>
      <div class="main-container">
        <div class="div-score">
          <div class="div-score-top">
            <p class="subtitle">Recent scores</p>
            <button type="button" class="button" id="refreshBtn">
              Refresh
            </button>
          </div>
          <ul class="table" id="ulList"></ul>
        </div>
        <div class="div-inputs">
          <p class="subtitle">Add your score</p>
          <form action="#" id="myForm">
            <input
              type="text"
              name="user-name"
              id="userName"
              placeholder="Your name"
              required
            />
            <input
              type="number"
              name="user-score"
              id="userScore"
              placeholder="Your score"
              required
            />
            <input type="submit" class="button" id="submitBtn"  value="Submit"/>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
